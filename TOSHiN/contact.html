<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="./css/contact.css">  
    <link rel="stylesheet" href="./css/style.css">  
    <script src="./js/script.js" defer></script>
    <script src="./js/sendMail.js" defer></script>

</head>
<body>
    <div id="header"></div> <!-- ヘッダーをここに挿入 -->
    <div class="main" style="place-items: center;">
        <b id="title">CONTACT</b>
        <p>
            ご質問やご注文等ありましたら<br>
            以下のフォームよりお問い合わせください。<br>
            （<span class="required">＊</span>は必須項目です）
        </p>
    </div>

    <div class="form">
        <form onsubmit="event.preventDefault(); sendMail();">
            <label for="name">お名前  <span class="required">*</span></label>
            <input type="text" id="name" name="name" required>
            
            <label for="company">会社名</label>
            <input type="text" id="company" name="company">
            
            <label for="phone">電話番号</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="email">メールアドレス  <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">お問い合わせ内容  <span class="required">*</span></label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">送信</button>
        </form>
    </div>
    <div id="footer"></div> <!-- フッターをここに挿入 -->
</body>
</html>
